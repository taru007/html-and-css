<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your  name" required><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required><br><br>

        <label for="contact">Contact</label>
        <input type="number" id="contact" placeholder="Enter your contact" required><br><br>

        <label for="">City</label>
        <select>
            <option value="">Bhopal</option>
            <option value="">Indore</option>
            <option value="">Gwalior</option>
            <option value="">Jabalpur</option>
        </select><br><br>

        <label for="">Country</label>
        <input type="text" value="India" readonly><br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Others<br><br>

        <label for="">Courses</label>
        <input type="checkbox">HTML
        <input type="checkbox">Java
        <input type="checkbox">Python<br><br>

        <label for="">Email</label>
        <input type="email" placeholder="Enter your Email" required><br><br>
        <label for="">Password</label>
        <input type="password"><br><br>

        <label for="">Upload your resume</label>
        <input type="file" ><br><br>
        <input type="submit">
    </form>
</body>
</html>
